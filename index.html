<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="split-screen">
      <div class="left">
        <section class="copy">
          <h1>Explore your creativity</h1>
          <p>Over 1000 courses taught by real creatives.</p>
        </section>
      </div>
      <div class="right">
        <form>
          <section class="copy">
            <h2>Sign Up</h2>
            <div class="login-container">
              <p>
                ALready have an account?
                <a href="#">
                  <strong>Log In</strong>
                </a>
              </p>
            </div>
          </section>
          <div class="input-container name">
            <label for="fname">Full Name</label>
            <input id="fname" name="fname" type="text" />
          </div>
          <div class="input-container email">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" />
          </div>
          <div class="input-container password">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Must be at least 6 characters"
            />
          </div>
          <div class="input-container cta">
            <label class="checkbox-container">
              <input type="checkbox" />
              <span class="checkmark"></span>
              Sign up for email updates.
            </label>
          </div>
          <button class="signup-btn" type="submit">Sign Up</button>
          <section class="copy legal">
            <p>
              <span class="small"
                >By continuing you agree to accept our <br />
                <a href="#">Privacy Policy</a> and
                <a href="#">Terms of Service.</a>
              </span>
            </p>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
